<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Organizate gandúl!</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/todo_datos.js"></script>

<body>

        <input type="text" placeholder="Introduzca tarea" class="rounded">
